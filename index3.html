<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Voice-Enabled GIS Map Interface</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 80vh;
            width: 100%;
        }
        
        #sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .suggestions {
            border: 1px solid #ccc;
            background: white;
            max-height: 120px;
            overflow-y: auto;
            position: absolute;
            width: calc(100% - 30px);
            z-index: 1001;
            border-radius: 8px;
        }
        
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .suggestions div:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <h3>Route Finder</h3>
        <label>Start Location:</label>
        <input id="startLocation" type="text" placeholder="Enter start location..." oninput="fetchCitySuggestions(this, 'startSuggestions')">
        <div id="startSuggestions" class="suggestions"></div>
        <label>End Location:</label>
        <input id="endLocation" type="text" placeholder="Enter end location..." oninput="fetchCitySuggestions(this, 'endSuggestions')">
        <div id="endSuggestions" class="suggestions"></div>
        <button onclick="findRoute()">Get Route</button>
        <h3>Zoom to Location</h3>
        <input id="zoomLocation" type="text" placeholder="Enter location to zoom..." oninput="fetchCitySuggestions(this, 'zoomSuggestions')">
        <div id="zoomSuggestions" class="suggestions"></div>
        <button onclick="zoomToLocation()">Zoom</button>
        <button onclick="toggleSatelliteView()">Satellite View</button>
        <button onclick="toggleStreetView()">Street View</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([23.0225, 72.5714], 3);
        map.setView([23.0225, 72.5714], 5)
        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        var satelliteLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');
        var streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png');
        var line = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png');

        function toggleSatelliteView() {
            if (map.hasLayer(satelliteLayer)) {
                map.removeLayer(satelliteLayer);
                tileLayer.addTo(map);
            } else {
                map.removeLayer(tileLayer);
                satelliteLayer.addTo(map);
            }
        }

        function toggleStreetView() {
            if (map.hasLayer(streetLayer)) {
                map.removeLayer(streetLayer);
                tileLayer.addTo(map);
            } else {
                map.removeLayer(tileLayer);
                streetLayer.addTo(map);
            }
        }

        async function findRoute() {
            if (map.hasLayer(line)) {
                map.removeLayer(line);
            }
            var start = document.getElementById('startLocation').value;
            var end = document.getElementById('endLocation').value;
            if (!start || !end) {
                alert('Please enter both start and end locations.');
                return;
            }
            let loc2 = "";
            for (let chr of start) {
                if (chr != ',') {
                    loc2 += chr;
                } else {
                    break;
                }
            }
            let loc3 = "";
            for (let chr of end) {
                if (chr != ',') {
                    loc3 += chr;
                } else {
                    break;
                }
            }
            let response1 = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${loc2}`);
            let data1 = await response1.json();
            let response2 = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${loc3}`);
            let data2 = await response2.json();
            console.log(data1[0].lat, data1[0].lon);
            console.log(data1[1].lat, data1[1].lon);
            let response = await fetch(`https://graphhopper.com/api/1/route?point=${data1[0].lat},${data1[0].lon}&point=${data2[0].lat},${data2[0].lon}&profile=car&key=81e98aa3-10dc-4192-ac45-aa6b92cca8ac&points_encoded=false`);
            let data = await response.json();
            map.setView([data1[0].lat, data1[0].lon], 4);
            if (data.paths.length) {
                console.log(data.paths);
                let routeCoords = data.paths[0].points.coordinates.map(c => [c[1], c[0]]);

                line = L.polyline(routeCoords, {
                    color: 'blue'
                });
                line.addTo(map);
            }

        }

        function fetchCitySuggestions(input, suggestionBoxId) {
            var query = input.value;
            if (query.length < 3) {
                document.getElementById(suggestionBoxId).innerHTML = "";
                return;
            }
            fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=5&language=en&format=json`)
                .then(response => response.json())
                .then(data => {
                    var suggestions = data.results
                        .filter(city => city.admin1)
                        .map(city => `<div onclick="selectCity('${city.name}, ${city.admin1}', '${input.id}', '${suggestionBoxId}')">${city.name}, ${city.admin1}</div>`)
                        .join('');
                    document.getElementById(suggestionBoxId).innerHTML = suggestions;
                });
        }

        function selectCity(name, inputId, suggestionBoxId) {
            document.getElementById(inputId).value = name;
            document.getElementById(suggestionBoxId).innerHTML = "";
        }
        async function zoomToLocation() {
            console.log("here");
            let location = document.getElementById('zoomLocation').value;
            let loc2 = "";
            for (let chr of location) {
                if (chr != ',') {
                    loc2 += chr;
                } else {
                    break;
                }
            }
            console.log(location);
            let response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${loc2}`);
            let data = await response.json();
            console.log("there");
            if (data.length) {
                map.setView([data[0].lat, data[0].lon], 12);
            }
        }
    </script>
</body>

</html>
